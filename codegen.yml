# schema: 'https://swapi-graphql.netlify.app/.netlify/functions/index'
# documents:
#   - 'src/queries/*.ts'
# ignoreNoDocuments: true,
# generates:
#   ./src/generated/:
#     preset: 'client'
#     config:
#       useTypeImports: true

documents:
  - 'src/queries/*.ts'
ignoreNoDocuments: true,
generates:
  ./src/generated/:
    config:
      maybeValue: T
      useTypeImports: true
    overwrite: true
    plugins: []
    preset: client
    presetConfig:
      fragmentMasking: false
      gqlTagName: 'gql'
    schema: './schema.local.graphql'
schema: 'https://swapi-graphql.netlify.app/.netlify/functions/index'
